<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 45 JS</title>
</head>
<body>
    <h1>Halaman Tugas 45</h1>

    <p id="href"></p>

    <button type="button" onclick="tampilHref();">Tampilkan Href</button>

    <script>
        function tampilHref() {
            let a = location.href;

            document.getElementById('href').innerHTML = a;
        }
    </script>
</body>
</html>
